# terraform-docs.yml

formatter: markdown table

version: "v0.19.0" 
header-from: examples/header.tf
footer-from: ""

recursive:
  enabled: false
  path: modules
  include-main: true

sections:
  hide: []
  show: ["all"]

content: |-
  {{ .Header }}
  ## Description
  
  {{ include "examples/header.tf" }}
  
  ## Basic Usage

  ```hcl
  {{ include "examples/basic_usage.tf" }}
  ```
  ## Advanced Usage
   ```hcl
  {{ include "examples/advanced_usage.tf" }}
  ```

  {{ .Inputs }}

  {{ .Outputs }}  
output:
  file: ""
  mode: inject
  template: |-
    <!-- BEGIN_TF_DOCS -->
    {{ .Content }}
    <!-- END_TF_DOCS -->    

output-values:
  enabled: false
  from: ""

sort:
  enabled: true
  by: name

settings:
  anchor: true
  color: true
  default: true
  description: true
  escape: true
  hide-empty: false
  html: true
  indent: 2
  lockfile: true
  read-comments: true
  required: true
  sensitive: true
  type: true
